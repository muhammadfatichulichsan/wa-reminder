name: WA Reminder

on:
  schedule:
    - cron: "0 10 * * *" # 17:00 WIB
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
      - run: node app.js
        env:
          FONNTE_TOKEN: ${{ secrets.FONNTE_TOKEN }}
